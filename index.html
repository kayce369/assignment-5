<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 5</title>

    <!-- Style -->
    <link href="style/style.css" rel="stylesheet" type="text/css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">

    <!--Font Awesome -->
    <script src="https://kit.fontawesome.com/7c9dc3d97e.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>let's chat</h1>

    <img src="images/contact.jpg" alt="Virginia Tech Football Game" width="400">

    <div class="written">
      <p><a href="mailto:georgi.kayce@ufl.edu">georgi.kayce@ufl.edu</a></p>
      <p><a href="tel:+12405294709">(240) 529-4709</a></p>
      <p>Washington, D.C.</p>
    </div>

    <i class="fab fa-linkedin"></i>

    <form name="contact" class="contactform" action="" method="post">
      <div class="nameform">
        <label for="nameinput" class="label_input_wrap">Name</label>
        <input type="text" name="nameinput" id="nameinput" />
      </div>

      <div class="emailform">
        <label for="emailinput" class="label_input_wrap">Email</label>
        <input type="email" name="emailinput" id="emailinput" />
      </div>

      <div class="comment">
        <label for="comments" class="label_input_wrap">Message</label>
        <textarea name="comments" id="comments" rows="8" cols="80"></textarea>
      </div>

      <div class="reset">
        <input type="reset" value="Refresh">
      </div>

      <div class="submit">
        <input type="submit" value="Send">
      </div>
    </form>







  </body>
</html>
